var ref;
var visitor_count;

var display_countdown_aftertext;
var visitor_count;
var now;
var days_remain;
var datecompare;
$(document).ready(function() {
            updateDiffTime(user_site_id);
            setInterval(function () 
            {
                calcshowcountdown();
            },1000);
            setInterval(function () 
            {

            },30000);
          window_height=$(window).height()-23; 
        $(".main").css("min-height",window_height);    
});

{
    window_height=$(window).height()-23; 
    $(".main").css("min-height",window_height);

function ExpiryPopUp()
{ 
    var ajax_box = $("div#welcome_pop_up_div");
    ajax_box.css("top",($(window).height() - ajax_box.height())/2+'px');
    ajax_box.css("left",($(window).width() - ajax_box.width())/2+'px');
    ajax_box.fadeIn(200);	
    var cvr = jQuery("div#welcome_pop_up_div");
    cvr.css("display","block");
    var maskHeight = $(document).height();
    var maskWidth = $(window).width();
    $("#cover").css({ "width": maskWidth, "height": maskHeight }).fadeIn(1000);   
    $("#cover").css('position','fixed');
}
function updateDiffTime(user_site_id)
{
    jQuery.ajax({
        type: "GET",
        url: "http://www.createweddingsite.com/ajax/theme_welcome_show_count_down_aj.php",
        data: ({
            user_site_id : user_site_id	
        }),
        success: function(xml) 
        { 
            countdowndata(jQuery(xml));            
        }
    });
}
function countdowndata(xml)
{
    if($(xml).find("error").text()==1)
    {
        alert($(xml).find("message").text());
    }
    else
    {		 	
        diff_time = ($(xml).find("diff").text());
        display_method = ($(xml).find("display_countdown_method").text()); 
        display_countdown_beforetext = ($(xml).find("display_countdown_beforetext").text()); 
        display_countdown_aftertext = ($(xml).find("display_countdown_aftertext").text()); 
        days_remain = ($(xml).find("days_remain").text()); 
        datecompare = ($(xml).find("datecompare").text()); 
        visitor_count = ($(xml).find("visitor_count").text()); 
    }
}
function calcshowcountdown()
{
    diff_time = diff_time-1;
    var years   = Math.floor(diff_time / (365*60*60*24)); 
    var remaining_month  = Math.floor((diff_time - years * 365*60*60*24) / (30*60*60*24)); 
    var remaining_day    = Math.floor((diff_time) / (60*60*24));
    var remaining_hour   = Math.floor((diff_time - remaining_day * 60*60*24) / (60*60)); 
    var remaining_minutes  = Math.floor((diff_time - remaining_day * 60*60*24 - remaining_hour * 60*60) / 60); 
    var remaining_seconds = Math.floor((diff_time - remaining_day * 60*60*24 - remaining_hour * 60*60 - remaining_minutes * 60)); 
   if(datecompare == 0) /*current date less than countdown time*/
   {
   	if(display_method==1)
        {    
            var show_count_down = '<div class="display_count_all" style="text-align:center; margin:0px;">'+remaining_day+' day(s) '+display_countdown_beforetext+'</div>';
            $("#count_down_div").html(show_count_down);
            $("#count_down_div").show();
        }
        else if(display_method==2)
        {
            var show_count_down = '<div class="display_count_all" style="text-align:center; margin:0px;">'+remaining_day+' day(s) '+remaining_hour+' hour '+display_countdown_beforetext+'</div>';
            $("#count_down_div").html(show_count_down);
            $("#count_down_div").show();
        }
        else if(display_method==3)
        {
            var show_count_down = '<div class="display_count_all" style="text-align:center; margin:0px;">'+remaining_day+' day(s) '+remaining_hour+' hour : '+remaining_minutes+' minutes '+display_countdown_beforetext+'</div>';
            $("#count_down_div").html(show_count_down);
            $("#count_down_div").show();
        }
        else if(display_method==4)
        {
            var show_count_down = '<div class="display_count_all" style="text-align:center; margin:0px;">'+remaining_day+' day(s) '+remaining_hour+' hour : '+remaining_minutes+' minutes  '+remaining_seconds+' '+display_countdown_beforetext+'</div>';
            $("#count_down_div").html(show_count_down);
            $("#count_down_div").show();
        }
   }
   else
   {
            var show_count_down = '<div class="display_count_all" style="text-align:center; margin:0px;">'+days_remain+' day(s) '+display_countdown_aftertext+'</div>';
            $("#count_down_div").html(show_count_down);
            $("#count_down_div").show();
   }
   if(visitor_count!=0)
   {
            var show_count_down = '<p style="text-align:center;margin-top:10px">Visitor Count : '+visitor_count+'</p>';
            $("#count_down_div").append(show_count_down);
            $("#count_down_div").show();
   }    
}$(document).ready(function() {

});
